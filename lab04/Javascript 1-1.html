<html>
    <head>
        <title>JavaScript 1</title>
       
    </head>
    <body>
        <!--On button click display an alert-->
        <button onclick="showAlert()">Button</button>
        
        <script>
            
            function showAlert(){
                window.alert("This is a alert");
            }
        </script>



        
            <!--
            
            Everything inside this function will be executed when the page is loaded

            window.onload = function(){
                showAlert();
            }; 
        
             -->

    </body>
</html>
