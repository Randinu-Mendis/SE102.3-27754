<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter 1st number"));
        var num2 = parseInt(prompt("Enter 2nd number"));

        document.write("Their Addition is: " + (num1 + num2)+"<br>");
        document.write("Their Subtraction is: " + (num1 - num2)+"<br>");
        document.write("Their Multiplication is: " + (num1 * num2)+"<br>");
        document.write("Their Division is: " + (num1 / num2).toFixed(2)+"<br>");
    </script>
    
</body>
</html>
