<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function redbackground(){
            document.bgColor = "red";
            
        }
        function greenbackground(){
            document.bgColor = "green";
            
        }
        function bluebackground(){
            document.bgColor = "blue";
            
        }
        function original(){
            document.bgColor = "white";
            
        }
    </script>

    <button onmouseover="redbackground()"; onmouseout="original()">Red</button>
    <button onmouseover="greenbackground()"; onmouseout="original()">Green</button>
    <button onmouseover="bluebackground()"; onmouseout="original()">Blue</button>
    
</body>
</html>
