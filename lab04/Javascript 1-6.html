<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Redirect()"><h1>Google</h1></button>

    <script>
        
        function Redirect(){
            var Confirm;
            Confirm = window.confirm("Do you want to go to Google?");

            if(Confirm){
                window.location.href = "https://www.google.com/";
            }
            else{
                window.alert("You decided to stay");
            }

        }
      

    </script>
    
</body>
</html>
