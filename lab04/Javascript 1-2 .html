<html>
    <head>
        <title>JavaScript 2</title>
    </head>
    <body>

        
       
        <script>

            var avg;

            window.onload = function() {
                GetMarks();
                 //Link button to function
                var button = document.getElementById("grade");
                button.addEventListener("click", Grade);
            };          
            
            function GetMarks() {

                var sum = 0;
                

                for(var i=1;i<=5;i++){
                    var x =parseInt(prompt(`Enter mark ${i}`,"Enter here"));
                    sum = sum + x;
                } 
                
                avg = sum/5;
                
                document.write("Sum is " + sum + "<br>");
                document.write("Average is " + avg + "<br>");
                
                var button = document.createElement("button");
                button.innerHTML = "GRADE";
                
                var body = document.getElementsByTagName("body")[0];
                body.appendChild(button);

                button.addEventListener ("click", Grade);

                
            
            }

            

            function Grade(){
                if(avg>30){
                    window.alert("Congrats ! You Passed");
                }
                else{
                    window.alert("Better luck next time");
                }
              }

            </script>


            
            


    </body>
</html>
